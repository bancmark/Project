<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left broder">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class = "invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1"> 
                <div class="heading iteam-center">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="Songlist">
                    <ul>
                        <li>1. song name</li>
                        <li>1. song name</li>
                        <li>1. song name</li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right broder bg-grey rounded">
            <div class="header ">
                <div class="nav">
                    <img src="left.svg" alt="">
                    <img src="right.svg" alt="">
                </div>
                <div class="button">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="CardContainer">
                    <div class="card">
                        <div class="playButton">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e029ea4975d7d6af51e6605b31f" alt="">
                        <h2>Happy Hit!</h2>
                        <p>HII happy hits Your Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songInfo"></div>
                    <div class="Songbutton">
                        <img src="previous.svg" alt="">
                        <img src="playbuttom.svg" alt="">
                        <img src="next.svg" alt="">                  
                    </div>
                    <div class="songTime"></div>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
